<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>carousel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <body class="container-fluid">
    <div class="carousel slide carousel-dark" id="topBanner" data-bs-ride="carousel">
      <div class="carousel-inner h-50">
        <div class="carousel-item active" data-bs-interval="3000">
          <img src="../images/portfolio-5.jpg" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img src="../images/portfolio-2.jpg" class="d-block w-100" data-bs-interval="1000" />
        </div>
        <div class="carousel-item">
          <img src="../images/portfolio-3.jpg" class="d-block w-100" data-bs-interval="2000" />
        </div>
      </div>
      <button class="carousel-control-prev" data-bs-target="#topBanner" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" data-bs-target="#topBanner" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#topBanner" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#topBanner" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#topBanner" data-bs-slide-to="2"></button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</body>

</html>
