<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Modal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#register">Register</button>
        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#login">Login</button>

    </div>
    <div class="mt-3">
        <!-- Login Modal -->
        <div class="modal fade" id="login">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Sign-In</h2>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class='modal-body'>
                        <dl>
                            <dt>User Name</dt>
                            <dd><input type="text" class="form-control"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <!-- Register Modal -->
        <div class="modal fade" tabindex="-1" id="register">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h2>Register User</h2>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>

                    </div>
                    <div class="modal-body">
                        <dl>
                            <dt>First Name</dt>
                            <dd><input type="text" class="form-control"></dd>
                            <dt>Last Name</dt>
                            <dd><input type="password" class="form-control"></dd>
                            <dt>Email</dt>
                            <dd><input type="text" class="form-control"></dd>
                            <dt>Contact</dt>
                            <dd><input type="password" class="form-control"></dd>
                            <dt>Country</dt>
                            <dd><input type="text" class="form-control"></dd>
                            <dt>State</dt>
                            <dd><input type="password" class="form-control"></dd>
                            <dt>Username</dt>
                            <dd><input type="text" class="form-control"></dd>
                            <dt>Password</dt>
                            <dd><input type="password" class="form-control"></dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Register</button>
                        <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
