<html>

<head>
  <title>Verify Password</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
  <style>
    progress {
      height: 50px;
      width: 100%;
    }
  </style>
  <script>
    function VerifyPassword() {
      var regExp = /(?=.*[A-Z])\w{4,10}/;
      var txtPwd = document.getElementById("txtPwd").value;
      var lblMsg = document.getElementById("lblMsg");
      var grade = document.getElementById("grade");
      grade.style.display = "inline";

      function GradeDisplay(min, max, value) {
        grade.min = min;
        grade.max = max;
        grade.value = value;
      }
      if (txtPwd.match(regExp)) {
        lblMsg.innerHTML = "Strong Password".fontcolor("green").bold();
        GradeDisplay(1, 100, 100);
      } else {
        if (txtPwd.length < 4) {
          lblMsg.innerHTML = "Poor Password".fontcolor("red").italics();
          GradeDisplay(1, 100, 20);
        } else {
          lblMsg.innerHTML = "WeakPassword".fontcolor("yellow").bold().italics();
          GradeDisplay(1, 100, 60);
        }
      }
    }
  </script>
</head>

<body class="container-fluid">
  <h2>Regular Expression</h2>
  <div class="form-group">
    <label>Password</label>
    <div>
      <input onkeyup="VerifyPassword()" id="txtPwd" type="password" class="form-control" />
      <div>
        <progress min="1" max="100" style="display: none" id="grade"></progress>
        <span id="lblMsg"></span>
      </div>
    </div>
  </div>
</body>

</html>
