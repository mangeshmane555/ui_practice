<!DOCTYPE html>
<html>
  <head>
    <title>Password Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <style>
      progress {
        height: 50px;
        width: 100%;
      }
    </style>
    <script>
      function VerifyPassword() {
        var pwd = document.getElementById("txtPwd").value;
        var cPwd = document.getElementById("txtConfirm").value;
        // Compare the text fields values
        var result = pwd.localeCompare(cPwd);
        var lblError = document.getElementById("lblError");
        lblError.innerHTML =
          result == 0
            ? "<font color='green'>Password Verified</font>"
            : "<font color='red'>Password Mismatch</font>";
      }

      // Using Regular Expression
      function VerifyPassword1() {
        var regExp = /(?=.*[A-Z])\w{4,10}/;
        var txtPwd1 = document.getElementById("txtPwd1").value;
        var lblMsg1 = document.getElementById("lblMsg1");
        var grade = document.getElementById("grade");
        grade.style.display = "inline";
        function GradeDisplay(min, max, value) {
          grade.min = min;
          grade.max = max;
          grade.value = value;
        }
        if (txtPwd1.match(regExp)) {
          lblMsg1.innerHTML = "Strong Password";
          GradeDisplay(1, 100, 100);
        } else {
          if (txtPwd1.length < 4) {
            lblMsg1.innerHTML = "Poor Password";
            GradeDisplay(1, 100, 20);
          } else {
            lblMsg1.innerHTML = "Weak Password";
            GradeDisplay(1, 100, 60);
          }
        }
      }
    </script>
  </head>
  <body>
    <div>
      <label>Password</label>
      <div>
        <input type="password" id="txtPwd" class="form-control" />
      </div>
    </div>
    <div>
      <label>Confirm Password</label>
      <div>
        <input
          onblur="VerifyPassword()"
          type="password"
          id="txtConfirm"
          class="form-control"
        />
        <div id="lblError"></div>
      </div>
    </div>



    <h2>Regular Expression</h2>
    <div class="form-group">
      <label>Password</label>
      <div>
        <input
          onkeyup="VerifyPassword1()"
          id="txtPwd1"
          type="password"
          class="form-control"
        />
        <div>
          <progress
            min="1"
            max="100"
            style="display: none"
            id="grade"
          ></progress>
          <span id="lblMsg1"></span>
        </div>
      </div>
    </div>
  </body>
</html>
