<!DOCTYPE html>
<html>

<head>
  <title>Form</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

</head>

<body class="container-fluid">
  <div class="d-flex justify-content-center align-items-center" style="height: 400px; width: 50%;">
    <form>
      <h3>Register Product</h3>
      <div>
        <label class="form-label">Product Name</label>
        <div>
          <input type="text" class="form-control w-50" />
        </div>
      </div>
      <div class="mt-2">
        <label class="form-label">Price</label>
        <div>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="mt-2">
        <label class="form-label">Qty</label>
        <div>
          <input type="range" min="1" max="4" value="1" class="form-range" />
        </div>
      </div>
      <div class="mt-2">
        <label class="form-label">Shipped To</label>
        <div>
          <select class="form-select form-control">
            <option>Delhi</option>
            <option>Hyd</option>
          </select>
        </div>
      </div>
      <div class="mt-2">
        <label class="form-label">In Stock</label>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">Yes</label>
        </div>
      </div>
      <div class="mt-2">
        <label class="form-label">Choose Color</label>
        <div>
          <input type="color" class="form-control-color" />
        </div>
      </div>



      <div class="mt-2">
        <label class="form-label">Upload Photo</label>
        <div>
          <input type="file" class="form-control" />
        </div>
      </div>
      <br>
      <div class="d-grid mt-2">
        <button class="btn btn-primary">Register Product</button>
      </div>
    </form>

      <div class="input-group w-50 form-control">
            <select class="input-group-text">
                <option>All</option>
                <option>Electronics</option>
                <option>Footwear</option>
            </select>
            <input type="text" class="form-control">
            <button class="btn btn-warning">
                <span class="bi bi-search"></span>
            </button>
        </div>

         <div class="w-25 input-group mt-4">
             <span class="input-group-text">&#8377;</span>
             <input type="text" class="form-control">
             <span class="input-group-text">.00</span>
         </div>

          <div class="w-25 input-group mt-4">
             <span class="input-group-text bi bi-mailbox"></span>
             <input type="email" placeholder="Your Email" class="form-control">
             <span class="input-group-text bi bi-check-circle"></span>
         </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
