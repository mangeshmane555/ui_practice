<!DOCTYPE html>
<html>
  <head>
    <title>Alerts</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body class="container-fluid">
    <h2>Buttons</h2>
    <button class="btn btn-danger">Delete</button>
    <button class="btn btn-success">Insert</button>

    <h2>Outline Button</h2>
    <button class="btn btn-outline-danger">Delete</button>
    <button class="btn btn-outline-success">Insert</button>

    <h2>Button Group</h2>
    <div class="btn-group">
      <button class="btn btn-success">Insert</button>
      <button class="btn btn-danger">Delete</button>
    </div>
    <h2>Button Toolbar</h2>
    <div class="btn-toolbar bg-danger justify-content-between">
      <div class="btn-group">
        <button class="btn btn-danger">
          <span class="bi bi-house-fill"></span> Home
        </button>
        <button class="btn btn-danger">
          <span class="bi bi-mailbox2"></span> Contact
        </button>
        <button class="btn btn-danger">
          <span class="bi bi-bell-fill"></span> Notifications
        </button>
      </div>
      <div class="btn-group">
        <button class="btn btn-danger">
          <span class="bi bi-search"></span> Search
        </button>
      </div>
    </div>
    <h2>Block Button</h2>
    <div class="d-grid">
      <button class="btn btn-dark">Back to Top</button>
    </div>

    <button class="btn btn-primary">
      <span class="bi bi-bell-fill"></span> Notifications
      <span class="badge bg-dark">4</span>
    </button>

    <h2>Badge Position</h2>
    <button class="btn btn-primary position-relative">
      <span class="bi bi-mailbox2"></span> Mails
      <span
        class="badge bg-danger start-100 translate-middle position-absolute rounded-pill"
        >10+</span
      >
    </button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
